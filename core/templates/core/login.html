{% extends 'base.html' %}
{% load static %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center">
                    <h3 class="text-primary">Shifokor Navbat</h3>
                    <p class="text-muted">Tizimga kirish</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Login yoki parol noto'g'ri
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Login</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Parol</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i> Kirish
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'password_reset' %}">Parolni unutdingizmi?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
