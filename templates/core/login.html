{% extends 'base.html' %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-md fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Shifokor Navbat</h2>
                    <p class="text-muted">Tizimga kirish</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">Foydalanuvchi nomi</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" name="username" required 
                                   placeholder="Foydalanuvchi nomingizni kiriting">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Parol</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" required 
                                   placeholder="Parolingizni kiriting">
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Kirish
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a href="https://t.me/shifoxona_navbat_bot" target="_blank" class="btn btn-outline-primary">
                        <i class="fab fa-telegram me-2"></i>Telegram bot orqali kirish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .card {
        border-radius: 15px;
    }
    .input-group-text {
        border-radius: 8px 0 0 8px;
    }
    .form-control {
        border-radius: 0 8px 8px 0;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
    .btn-primary {
        border-radius: 8px;
        padding: 12px;
    }
    .btn-outline-primary {
        border-radius: 8px;
        padding: 8px 20px;
    }
</style>
{% endblock %}
